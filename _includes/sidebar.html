<div id="contact-list" class="text-center" style="margin-top: 60px" position ="fixed">
	<ul class="list-unstyled list-inline">
		{% if site.author.github %}
		<li>
			<a class="btn btn-default btn-sm" href="https://github.com/{{ site.author.github }}">
				<i class="fa fa-github-alt fa-lg"></i>
			</a>
		</li>
		{% endif %}
		<!-- {% if site.author.twitter %}
		<li>
			<a class="btn btn-default btn-sm" href="https://twitter.com/{{ site.author.twitter }}">
				<i class="fa fa-twitter fa-lg"></i>
			</a>
		</li>
		{% endif %} -->
		{% if site.author.email %}
		<li>
			<a class="btn btn-default btn-sm" href="mailto:{{ site.author.email }}">
				<i class="fa fa-envelope fa-lg"></i>
			</a>
		</li>
		{% endif %}
		{% if site.author.instagram %}
		<li>
			<a class="btn btn-default btn-sm" href="https://instagram.com/{{ site.author.instagram }}">
				<i class="fa fa-instagram fa-lg"></i>
			</a>
		</li>
		{% endif %}
		{% if site.author.scholar %}
		<li>
			<a class="btn btn-default btn-sm" href="https://scholar.google.com/{{ site.author.scholar }}">
				<i class="fa fa-graduation-cap fa-lg"></i>
			</a>
		</li>
		{% endif %}
	</ul>
